plugins { id "org.sonarqube" version "2.6.2" apply false }
subprojects {
  apply plugin: 'java'
  apply plugin: 'org.sonarqube'
  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    compile 'com.google.guava:guava-gwt:24.0-jre'
    testCompile 'org.mockito:mockito-core:2.+'    
  }
}
